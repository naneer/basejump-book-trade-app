<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <h3>Add a Book <small>search provided by <a href="http://openlibrary.org">OpenLibrary.org</a></small></h3>
      </div>
  </div>
  <div class="row ol-search">
    <div class="col-lg-12">
    <form class="" ng-submit="ctrl.ol_find()">
      <div class="input-group">
        <input type="search" class="form-control ol-search-input" ng-model="ctrl.query" placeholder="Search..."/>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </span>
      </div>
    </form>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          {{ ctrl.data }}
      </div>
  </div>
</div>
