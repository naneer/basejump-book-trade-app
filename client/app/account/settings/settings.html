<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  
  <div class="row">
    <div class="col-sm-12">
      <h1>Settings</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <hr>
      <h3>Update Info</h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="info_form" ng-submit="updateInfo()" novalidate>
        <div class="form-group input-group">
          <span class="input-group-addon">
            First Name
          </span>
          <input type="text" ng-model="user.newFirstName" class="form-control">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            Last Name
          </span>
          <input type="text" ng-model="user.newLastName" class="form-control">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            City
          </span>
          <input type="text" ng-model="user.newCity" class="form-control">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            State
          </span>
          <input type="text" ng-model="user.newState" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-lg">Update Info</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <hr>
      <h3>Change Password</h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
      </form>
    </div>
  </div>
</div>
